<!DOCTYPE html>
<html>
    <head>
        <title> Resolucion problema usando js y gs </title>
        <link rel = "stylesheet" href = "pub/estilos.css" >
        <script>
            function recitar() {
    const url = 'http://localhost:3000/recitar'
    fetch(url).then(
        response => response.json()
    ).then(
        data => {
            document.querySelector("#textoEspaciado").innerHTML = data.text
        }
    )
}
        </script>

        <div style="text-align: center;">
            
            <h1>Trabajo resolucion de problema usando JavaScript y Google App Script.</h1>
            <address>
                <p>Integrantes:</p>

                <p>Forocca Mamani Maxs Sebastian Joaquin</p>
            </address>
        </div>

    </head>

    <body>

        <form style="text-align: center;" onsubmit="return false;">
            
            <input class="titulo" type="text" placeholder="Ingrese el titulo" name="titulo"> <br>
            <textarea class = "cuerpo" type="text" name="cuerpo"> </textarea><br>
            
            <button class="boton" onclick="recitar()">Agregar espaciado</button>

        </form>

        <p id = "textoEspaciado" > vista previa </p>


    </body>

</html>
